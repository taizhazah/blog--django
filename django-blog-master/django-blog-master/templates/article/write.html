{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
        write blog
    {% endblock %}
    {% block mycss %}
        <style>
    html{
    height: 100%;
}
body{
    background: url('{% static 'images/bg.jpg' %}') no-repeat center/cover;
}
.form{
    width: 800px;
    height: 200px;
    margin: 30px auto;
}
.form_register,.form_login{
    width: 900px;
    line-height: 40px;
    background-color:rgba(0, 188, 212, 0.7);
    border-radius: 5px;
    box-shadow: 0 0 3px #ccc;
    overflow: hidden;
    transition: height 1s;
}
.form_register{
    height: 950px;
}

.form form{
   padding: 25px 40px;
}
.form .form_item{
    display: flex;
    margin: 25px 0;
    vertical-align: middle;
}
.form input{
    outline: none;
    text-indent: 10px;
    flex: 1;
    width: 250px;
    border: none;
    border-radius: 3px;
    height: 36px;
}
.form form label{
    width: 90px;
    float: left;
    line-height: 36px;
}
h1{
    text-align: center;
    padding: 0;;
    margin: 30px 0 30px 0;
}
.form form input[type='submit']{
    background-color: rgba(244, 22, 7, 0.7);
    color: aliceblue;
    height: 45px;
    font-size: 20px;
    cursor:pointer;
    margin-top: 20px;
}
.form .info{
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
}
.form .info span{
    color: crimson;
    margin-left: 3px;
}
.form .info span:hover{
    cursor: pointer;
    border-bottom: 1px solid crimson;
}
</style>
    {% endblock %}

{% block content %}
    <div class="form" style="position:absolute;z-index: 99999;left: 500px;top: 40px">
        <div class="form_register" style="position:absolute">
            &nbsp;&nbsp;&nbsp;
            <form action="{% url 'article:write' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                <p>{{ msg }}</p>
{#                导入js文件#}
                {{ form.media }}
{#                所有元素#}
                {{ form.as_p }}
                <div class="form_item">
                    <input type="submit" value="发表文章">
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% endblock %}
